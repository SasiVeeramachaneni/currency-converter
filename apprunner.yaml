version: 1.0
runtime: python3
build:
  commands:
    pre-build:
      - pip3 install --upgrade pip
    build:
      - pip3 install -r requirements.txt
    post-build:
      - echo "Build completed successfully"
  runtime-version: 3.11
run:
  runtime-version: 3.11
  command: python3 apprunner_start.py
  network:
    port: 8000
  env:
    - name: PORT
      value: "8000"
